<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Weather</title>
</head>
<body>
<div class="wrapper">
    <div class="upper">
        <input type="text" class="input" placeholder="Write your city">
        <button><img src="img/search%20(1).png" class="img" alt="icon"></button>
    </div>
    <h1 class="city"></h1>
    <div class="today">
        <div class="todayTemp">
            <h1 class="temperature"></h1>
            <div class="main">
                <img src="" alt="icon" class="icon">
                <h4 class="description"></h4>
            </div>
        </div>
        <div class="todayHumWind">
            <div class="todayHum">
                <img src="img/humidity.png" class="humWind" alt="">
                <h3 class="humidity"></h3>
            </div>
            <div class="todayWind">
                <img src="img/wind.png" class="humWind" alt="Wind">
                <h3 class="wind"></h3>
            </div>
        </div>
    </div>
    <div class="forNextDays">
        <div class="day first">
            <span class="dayName"></span>
            <img src="" alt="icon" class="dayIcon">
            <span class="dayTemp"></span>
        </div>
        <div class="day second">
            <span class="dayName"></span>
            <img src="" alt="icon" class="dayIcon">
            <span class="dayTemp"></span>
        </div>
        <div class="day third">
            <span class="dayName"></span>
            <img src="" alt="icon" class="dayIcon">
            <span class="dayTemp"></span>
        </div>
        <div class="day fourth">
            <span class="dayName"></span>
            <img src="" alt="icon" class="dayIcon">
            <span class="dayTemp"></span>
        </div>
    </div>

</div>
<script src="main.js"></script>
</body>
</html>
